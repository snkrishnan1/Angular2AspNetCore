<style>
    @charset "UTF-8";
    /* CSS Document */

    body {
        width: 100px;
        height: 100px;
        background: -webkit-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* Chrome 10+, Saf5.1+ */
        background: -moz-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* FF3.6+ */
        background: -ms-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* IE10 */
        background: -o-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* Opera 11.10+ */
        background: linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* W3C */
        font-family: 'Raleway', sans-serif;
    }

    p {
        color: #CCC;
    }

    .spacing {
        padding-top: 7px;
        padding-bottom: 7px;
    }

    .middlePage {
        width: 500px;
        height: 250px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        vertical-align: middle;
    }

    .logo {
        color: #CCC;
    }

    .ng-valid[required] {
      border-left: 5px solid #42A948; /* green */
    }

    .ng-invalid {
      border-left: 5px solid #a94442; /* red */
    }
</style>

<div class="middlePage">
    <div class="page-header">
        <h1 class="logo">Bluesky Firebolt</h1>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
            <section>
                <form role="form" [ngFormModel]="loginForm" #fm="ngForm" (submit)="login($event, name.value, password.value)" class="form-horizontal">
                    <div class="row">
                        <div class="col-md-5">
                            <a href="#"><img src="../../images/Bluesky-Logo.png" /></a>
                        </div>
                        <div class="col-md-7" style="border-left:1px solid #ccc;height:160px;">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <div class="col-md-10">
                                    <!--<input type="text" class="form-control" id="username" placeholder="Username" ngControl="username" #username="ngForm" required>
                                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required</div>-->
                                    <input ngControl="name" type="text" class="form-control" placeholder="Please enter Username here" #name="ngForm" required>
                                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                        Username is required <br />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="col-md-10">
                                    <!--<input type="password" #password class="form-control" id="password" placeholder="Password">-->
                                    <input ngControl="password" type="password" class="form-control" placeholder="Please enter Password here" #password="ngForm" required>
                                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                        Password is required
                                    </div>
                                </div>
                            </div>
                            <div [hidden]="!IsInvalidCredentials" class="alert alert-danger">
                                Invalid credentials. Please try again...
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-default">Log in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
